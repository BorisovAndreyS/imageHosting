<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Upload image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body class="d-flex min-vh-100 justify-content-center align-items-center bg-light">
    <div class="content-box bg-white col-12 col-md-8 col-lg-6 p-4 rounded-3 shadow">
        <h2 class="mb-4 text-center">Image Hosting</h2>

        <!-- Форма загрузки -->
        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-5">
            <div class="mb-3">
                <input type="file"
                       accept=".jpg, .jpeg, .png, .gif"
                       name="file"
                       required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Загрузить</button>
        </form>

        <!-- Кнопка каталога -->
        <div class="text-center">
            <h3 class="mb-3">Images Catalog</h3>
            <a href="/images" class="btn btn-outline-secondary">Каталог</a>
        </div>

    </div>

</body>
</html>

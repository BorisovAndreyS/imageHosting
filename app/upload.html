<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload image</title>
</head>
<body>
<h1>Image Hosting</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" accept=".jpg, .jpeg, .png, .gif" name="file">
    <input type="submit" value="Upload">
</form>
<h1>Images Catalog</h1>
<button onclick="location.href='/images'">Каталог изображений</button>
</body>
</html>
